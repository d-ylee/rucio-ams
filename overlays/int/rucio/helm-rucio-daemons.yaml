              secretName: fnal-fts-key
          - name: rucio-x509up
            secret:
              secretName: fnal-rucio-x509up
          containers:
            - name: renew-fts-cron
              image: "imageregistry.fnal.gov/docker.io/rucio/fts-cron:latest"
