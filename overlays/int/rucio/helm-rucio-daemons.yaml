                  value: fermilab:/fermilab
                - name: RUCIO_FTS_SERVERS
                  value: "https://fts3-public.fnal.gov:8446"
                - name: RUCIO_FTS_SECRETS
                  value: fnal-rucio-x509up
                - name: FETCH_CRL
                  value: "False"
                - name: USERCERT_NAME
                  value: usercert.pem
                - name: USERKEY_NAME
